services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        UID: ${DOCKER_UID:-1000}
        GID: ${DOCKER_GID:-1000}
    image: schatb-app:local
    container_name: schatb-app
    restart: unless-stopped
    env_file:
      - .env
      - docker/.env.docker
    volumes:
      - ./:/var/www/html
    ports:
      - "${APP_PORT:-8000}:8000"
    command: ["php", "artisan", "serve", "--host=0.0.0.0", "--port=8000"]
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - schatb

  queue:
    image: schatb-app:local
    container_name: schatb-queue
    restart: unless-stopped
    env_file:
      - .env
      - docker/.env.docker
    environment:
      RUN_MIGRATIONS: "false"
    volumes:
      - ./:/var/www/html
    command: ["php", "artisan", "queue:work", "--tries=1", "--verbose"]
    depends_on:
      app:
        condition: service_started
    networks:
      - schatb

  reverb:
    image: schatb-app:local
    container_name: schatb-reverb
    restart: unless-stopped
    env_file:
      - .env
      - docker/.env.docker
    environment:
      RUN_MIGRATIONS: "false"
    volumes:
      - ./:/var/www/html
    ports:
      - "${REVERB_PORT:-8080}:${REVERB_SERVER_PORT:-8080}"
    command:
      [
        "php",
        "artisan",
        "reverb:start",
        "--host=0.0.0.0",
        "--port=${REVERB_SERVER_PORT:-8080}",
      ]
    depends_on:
      app:
        condition: service_started
    networks:
      - schatb

  scheduler:
    image: schatb-app:local
    container_name: schatb-scheduler
    restart: unless-stopped
    env_file:
      - .env
      - docker/.env.docker
    environment:
      RUN_MIGRATIONS: "false"
    volumes:
      - ./:/var/www/html
    command:
      [
        "sh",
        "-c",
        "while true; do php artisan schedule:run --no-interaction --verbose; sleep 60; done",
      ]
    depends_on:
      app:
        condition: service_started
    networks:
      - schatb

  redis:
    image: redis:7-alpine
    container_name: schatb-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - schatb

  mysql:
    image: mysql:8.4
    container_name: schatb-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-schat}
      MYSQL_USER: ${MYSQL_USER:-schatb}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - schatb

  pgsql:
    image: postgres:17-alpine
    container_name: schatb-pgsql
    restart: unless-stopped
    profiles: ["pgsql"]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-schatb}
      POSTGRES_USER: ${POSTGRES_USER:-schatb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secret}
    ports:
      - "${PGSQL_PORT:-5432}:5432"
    volumes:
      - pgsql-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-schatb} -d ${POSTGRES_DB:-schatb}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - schatb

volumes:
  redis-data:
  mysql-data:
  pgsql-data:

networks:
  schatb:
    driver: bridge
